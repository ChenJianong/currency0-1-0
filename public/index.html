<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A currency app" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Weather PWA" />
    <meta name="theme-color" content="#2F3BA2" />
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />
    <title>Currency</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
  </head> 
  <body>
    
   
    <div class="grid-container" onload="changeCurrency()">
      <div class="header">
        <span>Currency App</span>
      </div>

      <div id="addDialogContainer">
        <div class="dialog">
          <div class="dialog-title">CAD Exchange</div>
          <div class="dialog-body">
            <select
              id="selectCurrency"
              aria-label="Select Currency to Exchange from Cad"
                    onchange="changeCurrency()"
                           >
              <option value="1">Hong Kong Dollar HKD</option>
              <option value="2">Icelandic Króna ISK</option>
              <option value="3">Philippine Peso PHP</option>
              <option value="4">Danish Krone DKK</option>
              <option value="5">Hungarian Forint HUF</option>
              <option value="6"> Czech Koruna CZK</option>
              <option value="7"> Pound sterling GBP</option>
              <option value="8">Romanian Leu RON</option>
              <option value="9">Swedish Krona SEK</option>
              <option value="10">Indonesian Rupiah IDR</option>
              <option value="11">Indian Rupee INR</option>
              <option value="12">Brazilian Real BRL</option>
              <option value="13">Russian Ruble RUB</option>
              <option value="14">United States Dollar USD</option>
              <option value="15">Euro EUR</option>
              <option value="16">Chinese Yuan CNY</option>
              <option value="17">Japanese Yen JPY</option>
              <option value="18">Korean Won KRW</option>
              </select> 
          </div>
  
          <div class="dialog-buttons">
            <button href="#" id="butDialogAdd" onclick="changeCurrency()">
              Choose</button
            ><br />
            <pre id="Exchangerate"></pre>
             <input type="text" id="input" aria-label="Exchange" /><br /> 
            <button id="exchange" onclick="calcAmount()">
              Exchange
            </button>
            <div id="output"></div>
          </div>
        </div>
      </div>

      <div id="addDialogContainer2">
        <div class="dialog">
          <div class="dialog-title">USD Exchange</div>
          <div class="dialog-body">
            <select
              id="selectCurrency1"
              aria-label="Exchange 1"
              onchange="changeCurrency1()"
            >
              <option value="1">Hong Kong Dollar HKD</option>
              <option value="2">Icelandic Króna ISK</option>
              <option value="3">Philippine Peso PHP</option>
              <option value="4">Danish Krone DKK</option>
              <option value="5">Hungarian Forint HUF</option>
              <option value="6"> Czech Koruna CZK</option>
              <option value="7"> Pound sterling GBP</option>
              <option value="8">Romanian Leu RON</option>
              <option value="9">Swedish Krona SEK</option>
              <option value="10">Indonesian Rupiah IDR</option>
              <option value="11">Indian Rupee INR</option>
              <option value="12">Brazilian Real BRL</option>
              <option value="13">Russian Ruble RUB</option>
              <option value="14">Canadian Dollar CAD</option>
              <option value="15">Euro EUR</option>
              <option value="16">Chinese Yuan CNY</option>
              <option value="17">Japanese Yen JPY</option>
            </select>
          </div>
          <div class="dialog-buttons1">
            <button
              a href="#"
              id="butDialogAdd1"
              onclick="changeCurrency1()"
            >
              Choose</button
            ><br />
            <pre id="Exchangerate1"></pre>
            <input type="text" id="input1" aria-label="Exchange1" /><br />
            <button id="exchange1" onclick="calcAmount1()">
              Exchange
            </button>
            <div id="output1"></div>
          </div>
        </div>
      </div>
    </div>
    <!--grid-container-->

    
    
    <script src="client.js"></script>
    <script src="addserviceworker.js"></script>
  </body>
</html>
